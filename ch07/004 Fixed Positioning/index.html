<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Positioning Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="fixed-header">Fixed Header</header>

    <div class="content">
      <h1>Fixed Positioning Example</h1>
      <p>Scroll down to see how fixed elements remain in place.</p>
      <p>
        The header at the top and the button at the bottom right corner are
        fixed.
      </p>
    </div>

    <button class="fixed-button">Fixed Button</button>
  </body>
</html>
