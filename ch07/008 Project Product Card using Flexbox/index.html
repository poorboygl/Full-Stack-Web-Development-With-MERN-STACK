<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font awesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- profile -->
     <div class="profile-card">
        <!-- side bar -->
         <div class="profile-sidebar">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/331f4e37581e40bb4062982da392715697f5f43a6589c8bda47c0cfec5821819.jpg" 
            alt="Emman Profile" 
            class="profile-photo">
        <h1>Emmanuel</h1>
        <p class="job-title">Sr. Software Engineer</p>
        <p class="company">Tech Corp Inc</p>
         </div>
        <!-- side bar end -->
         <!-- Main -->
          <div class="profile-main">
            <p class="bio">
                With a strong foundation in software development 
            </p>
            <div class="contact-info">
                <p>Email: xyz@xyz.com â€¢ xyz </p>
            </div>
            <!-- social Link -->
             <div class="social-link">
                <a href="">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
             </div>
             <div class="skills">
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
                <span class="skill">NodeJS</span>
                <span class="skill">MongoDB</span>
             </div>
             <div>
                <button class="ctn-button">
                    View Full Profile
                </button>
             </div>
          </div>
         <!-- Main end -->

     </div>
     <!-- profile end -->
</body>
</html>
